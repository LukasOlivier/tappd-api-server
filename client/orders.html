<!DOCTYPE html>
<html lang="en">
<head>
    <title>TAPPD - Bestellingen</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/cloudstore.js" type="module"></script>
    <script src="./assets/js/orders.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/cloudstore.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="orders-page">
<div class="title-container hidden">
    <div class="title-line"></div>
    <select class="title-text" name="menu" id="menu">
        <option value="orders" selected>Bestellingen</option>
        <option value="inventory">Items</option>
        <option value="categories">Categorieen</option>
        <option value="tables">Tafels</option>
        <option value="chart">Grafieken</option>
    </select>
    <div class="title-line"></div>
</div>

<section id="login-section" class="">
    <form action="#">
        <h1 class="title-text">Login</h1>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password"  name="password" placeholder="Wachtwoord" required>
        <input type="submit" value="Inloggen">
        <p id="error"></p>
    </form>

    <p id="demo-login">
        <span>Demo login</span> <br>
        <span>Email: tappd@lukasolivier.be</span> <br>
        <span>Wachtwoord: tapplogin</span>
    </p>
</section>

<section class="hidden" id="chart-section">
    <div id="chart-container">
        <canvas  id="myChart"></canvas>
    </div>
</section>

<section class="hidden" id="orders-section">
    <div id="show-all-container">
        <label for="show-all">Toon alles</label>
        <input id="show-all" type="checkbox">
    </div>
    <p class="hidden" id="no-orders">Er zijn geen openstaande bestellingen.</p>
    <div id="orders">
        <div id="loading">
            <p>Even geduld alstublieft</p>
            <img src="assets/media/loading.gif" alt="loading">
        </div>
    </div>
    <template id="item-template">
        <li class="item-container flex-row">
            <div class="item-description">
                <p class="item-quantity"></p>
                <p class="item-name"></p>
                <p class="item-category"></p>
            </div>
            <p class="item-price"></p>
        </li>
    </template>

    <template id="order-template">
        <div class="order-container slide-up hidden">
            <div class="flex-row">
                <h3 class="order-table"></h3>
                <button class="new order-status"></button>
            </div>

            <p class="remark"></p>


            <ul class="order-items-container"></ul>
            <p class="order-total"></p>

        </div>
    </template>
</section>

<section class="hidden" id="inventory-section">
    <button class="add-button" id="add-item">Item toevoegen</button>
    <div id="inventory">

    </div>
</section>

<section class="hidden" id="categories-section">
    <button class="add-button" id="add-category">Categorie toevoegen</button>
    <div id="categories">

    </div>
</section>

<section class="hidden" id="tables-section">
    <button class="add-button" id="add-table">Tafel toevoegen</button>
    <div id="tables">

    </div>
</section>
<dialog id="item-dialog">
    <button class="close-dialog">&#10006</button>
    <h1>Item bewerken</h1>
    <form action="">
        <div class="input-container">
            <label for="item-name">Naam:</label>
            <input required name="name" type="text" id="item-name">
        </div>
        <div class="input-container">
            <label for="item-price">Prijs (&#8364):</label>
            <input required name="price" type="text" class="number-input" id="item-price">
        </div>
        <div class="input-container">
            <label for="item-category">Categorie:</label>
            <select required name="category" id="item-category"></select>
        </div>
        <div class="input-container">
            <label for="item-alcohol">Alcoholpercentage:</label>
            <input required name="alcohol" placeholder="0 indien niet van toepassing" min="0" type="text" class="number-input" id="item-alcohol">
        </div>
        <input class="save" id="save" type="submit" value="Opslaan">
    </form>
    <input type="submit" name="delete-item" class="delete" id="delete-item" value="Verwijderen">
</dialog>

<dialog id="category-dialog">
    <button class="close-dialog">&#10006</button>
    <h1>Categorie bewerken</h1>
    <form action="">
        <div class="input-container">
            <label for="category-category">Naam:</label>
            <input name="category" type="text" id="category-category">
        </div>
        <input class="save" id="save-category" type="submit" value="Opslaan">
    </form>
    <input type="submit" class="delete" name="delete-category" id="delete-category" value="Verwijderen">
</dialog>

<dialog id="table-dialog">
    <button class="close-dialog">&#10006</button>
    <h1>Tafel bewerken</h1>
    <form action="">
        <div class="input-container">
            <label for="table-number">Tafel:</label>
            <input name="table_number" type="text" id="table-number">
        </div>
        <input class="save" id="save-table" type="submit" value="Opslaan">
    </form>
    <input type="submit" class="delete" name="delete-category" id="delete-table" value="Verwijderen">
</dialog>

</body>
</html>
